---
- name: auto-restart services on package update
  debconf:
    name: libc6
    question: libraries/restart-without-asking
    value: true
    vtype: boolean
  changed_when: false

- name: apt update
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: apt dist-upgrade
  apt:
    upgrade: dist

- name: apt install etckeeper
  apt:
    name: etckeeper
    state: present
