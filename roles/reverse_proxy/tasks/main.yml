---
- name: apt install apache2
  apt:
    name: apache2
    state: present

- name: apt install certbot and apache plugin
  apt:
    name: [certbot, python3-certbot-apache]
    state: present

- mame: listen on alternative port for HTTPS
  replace:
    path: /etc/apache2/ports.conf
    regexp: 'Listen 443$'
    replace: 'Listen 433'
  register: bind_port

- name: enable modules
  apache2_module:
    name: "{{ item }}"
    state: present
  with_items:
    - ssl
    - headers
    - rewrite
    - proxy
    - proxy_http
    - proxy_wstunnel

- name: disable the default site
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/apache2/sites-enabled/000-default.conf
    - /var/www/html/index.html

- name: restart apache2
  systemd:
    name: apache2
    state: restarted
  when: bind_port is changed
