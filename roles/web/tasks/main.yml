---
- name: apt install apache2
  apt:
    name: apache2
    state: present

- name: apt install certbot and apache plugin
  apt:
    name: [certbot, python3-certbot-apache]
    state: present

- name: listen on alternative port for HTTPS
  replace:
    path: /etc/apache2/ports.conf
    regexp: 'Listen 443$'
    replace: 'Listen 433'
  register: bind_port

- name: enable modules
  apache2_module:
    name: "{{ item }}"
    state: present
  with_items:
    - ssl
    - headers
    - rewrite

- name: restart apache2
  systemd:
    name: apache2
    state: restarted
  when: bind_port is changed

- name: disable the default site
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/apache2/sites-enabled/000-default.conf
    - /var/www/html/index.html

- name: set fallback site
  copy:
    src: files/sites-available/000-fallback.apache2.conf
    dest: /etc/apache2/sites-available/000-fallback.conf

- name: enable fallback site
  file:
    src: /etc/apache2/sites-available/000-fallback.conf
    dest: /etc/apache2/sites-enabled/000-fallback.conf
    state: link

- name: copy www-home contents
  copy:
    src: files/www-home/
    dest: /var/www/www-home/

- name: set www-home site
  copy:
    src: files/sites-available/www-home.conf
    dest: /etc/apache2/sites-available/www-home.conf

- name: enable fallback site
  file:
    src: /etc/apache2/sites-available/www-home.conf
    dest: /etc/apache2/sites-enabled/www-home.conf
    state: link

- name: reload apache2
  systemd:
    name: apache2
    state: reloaded
  changed_when: False
