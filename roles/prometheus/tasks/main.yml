---
- name: snap install prometheus
  snap:
    name: prometheus
    channel: 2/stable
    state: present

- name: apt install prometheus-node-exporter
  apt:
    name: prometheus-node-exporter
    state: present

- name: scrape node-exporter
  blockinfile:
    path: /var/snap/prometheus/current/prometheus.yml
    block: |
        - job_name: node
          static_configs:
          - targets: ['localhost:9100']
